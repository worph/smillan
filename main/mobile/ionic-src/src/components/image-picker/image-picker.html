<div>
  <div file-dropzone="" file-dropzone-callback="onFileReceived(file,item)">
    <!-- image is waiting for selection (drop or click) on browser only) -->
    <div
      *ngIf="item.loading === false && item.localUrl === '' && (item.distantUrl==='' || item.distantUrl===undefined) && device.getMode() == device.MODE_BROWSER"
      (click)="trigerInputFile(item.inputID)" class="box has-advanced-upload">
      <svg class="boxIcon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
        <path
          d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path>
      </svg>
      <p class="BoxFileUploadText">Click to chose a file or drag it here.</p>
    </div>
    <!-- image is loading -->
    <ion-spinner *ngIf="item.loading === true" name="bubbles"></ion-spinner>
    <!-- image is displayed user can click to change it image can be localy displayed or a distant url-->
    <img *ngIf="item.loading === false && item.localUrl !== '' " (click)="changeImage(item.inputID)"
         style="width: 100%" alt="value" src="{{item.localUrl}}" style="width: 100%"/>
    <img
      *ngIf="item.loading === false && item.localUrl === '' && !(item.distantUrl==='' || item.distantUrl===undefined)"
      (click)="changeImage(item.inputID)" style="width: 100%" alt="{{item.distantUrl}}" src="{{item.distantUrl}}"
      style="width: 100%"/>

    <!-- hidden field for browser browse file event -->
    <span *ngIf="item.inputID">
        <input type="file" accept='image/*' id="{{item.inputID}}" (change)="fileBrowserEvent($event)"
               class="hiddenInput">
    </span>
  </div>
</div>
