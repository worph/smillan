<ion-header>

  <ion-navbar>
    <ion-title>Smillan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-border>
  <div *ngIf="custo.persoTagPresent('utc')" class="center-img-frame">
    <img src="assets/image/poster_utc.jpg" alt="poster" class="center-img-img" style="background-color: #832476;" />
  </div>
  <div *ngIf="custo.persoTagPresent('hec')" class="center-img-frame">
    <img src="assets/image/poster_hec.gif" alt="poster" class="center-img-img" />
  </div>
</ion-content>
