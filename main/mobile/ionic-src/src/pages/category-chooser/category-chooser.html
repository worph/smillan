<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>CategoryChooser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding no-margin>
  <ion-list *ngIf="rootNode">
    <ion-item *ngFor="let item of rootNode.children | values" (click)="validate($event,item)">
      <ion-icon *ngIf="!item.category.fullcategory.password" name="pricetag" item-start></ion-icon>
      <ion-icon *ngIf="item.category.fullcategory.password" name="lock" item-start></ion-icon>
      <ion-label>{{item.id}}</ion-label>
      <ion-icon *ngIf="keysLength(item.children)!=0" name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
