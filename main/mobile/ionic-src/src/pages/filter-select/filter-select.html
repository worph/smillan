<ion-header>

  <ion-navbar>
    <ion-title>FilterSelect</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-border no-margin>

  <ion-card>

    <ion-card-header>
      Selection
    </ion-card-header>

    <ion-card-content>
      <ion-chip class="select-chip" *ngFor="let item of selected">
        <ion-icon name="bookmark" color="primary"></ion-icon>
        <ion-label>{{item}}</ion-label>
        <button ion-button clear color="danger" (click)="delete(item)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-chip>
    </ion-card-content>

  </ion-card>
  <ion-card>
    <ion-searchbar no-border no-margin [(ngModel)]="searchText" (ionInput)="search($event)"></ion-searchbar>
    <ion-card-content>
      <ion-chip class="select-chip" (click)="add(item)" *ngFor="let item of available">
        <ion-icon name="bookmark" color="primary"></ion-icon>
        <ion-label>{{item}}</ion-label>
      </ion-chip>
    </ion-card-content>

  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="validate(event)">
        <ion-icon name="send"></ion-icon>
        &nbsp;OK
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
