<ion-header>

  <ion-navbar>
    <ion-title>{{titleText}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <p *ngIf="instruction">
      {{instruction}}
    </p>

    <ion-item *ngIf="askForDisplayName">
      <ion-label>DisplayName</ion-label>
      <ion-input [(ngModel)]="dname" type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="askForEmail">
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="login" type="email"></ion-input>
    </ion-item>

    <ion-item *ngIf="askForPassword">
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-spinner *ngIf="process"></ion-spinner>

  <div padding>
    <button ion-button block *ngIf="!process" (click)="continue_()">{{validButonText}}</button>
    <button ion-button block *ngIf="!process && displayForgottentPasswordButton" (click)="passwordForgoten()">Forgot password?</button>
  </div>

</ion-content>
